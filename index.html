<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>훈련기관 지도</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>관내 직업훈련기관 지도</h1>
    <div id="map"></div>
   
    <!-- 카카오맵 API 사용 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6aca95ac3e00dd47c115ad401ec52665"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.4981, 126.7666), // 부천시 중심 좌표
            level: 3 // 지도 확대 레벨
        };
        var map = new kakao.maps.Map(container, options);
       
        // 훈련기관 정보 (예시)
        var positions = [
            {
                title: 'A 직업훈련학교',
                latlng: new kakao.maps.LatLng(33.450705, 126.570677),
                content: '<div style="padding:5px;">A 직업훈련학교<br>직종: IT, 디자인<br>연락처: 02-123-4567</div>'
            },
            {
                title: 'B 직업훈련센터',
                latlng: new kakao.maps.LatLng(33.450936, 126.569477),
                content: '<div style="padding:5px;">B 직업훈련센터<br>직종: 요리, 제과제빵<br>연락처: 02-234-5678</div>'
            }
        ];
       
        // 마커와 인포윈도우 생성
        for (var i = 0; i < positions.length; i ++) {
            var marker = new kakao.maps.Marker({
                map: map,
                position: positions[i].latlng,
                title: positions[i].title
            });
           
            var infowindow = new kakao.maps.InfoWindow({
                content: positions[i].content
            });
           
            // 클로저를 이용해 마커와 인포윈도우 연결
            (function(marker, infowindow) {
                kakao.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map, marker);
                });
            })(marker, infowindow);
        }
    </script>
</body>
</html>
